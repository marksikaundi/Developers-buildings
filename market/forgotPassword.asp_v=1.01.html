<body>
	<div class="wrap_loader" style="height:5304px;">
		<div class="imgLoader"><img src="/market/public/assets/images/loader.gif" alt="Tutorialspoint" width="70" height="70"></div>
	</div>
    <div class="">
        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

<div id="appbar-placeholder" class="mui--appbar-height"></div>
<div class="mui-container">
	<div class="mui-row">
		
		<div class="mui-container-fluid login-wrap">					
			<div class="mui-col-lg-4 mui-col-md-2 mui-col-sm-2 mui-col-xs-0 np">&nbsp;</div>
			<div class="mui-col-lg-4 mui-col-md-8 mui-col-sm-8 mui-col-xs-12 np">
				<div class="mui-panel rounded">
					<a href="javascript:void(0);" class="tp-close-btn close_btn"><i class="fa fa-times"></i> </a>
					<h2 class="mr-pd"><a href="../index.htm"><img src="/market/public/assets/images/tp-diamond.png" alt="tutorialspoint" style="height:95px;"></a></h2>									
					<div class="clear"></div>
					
					<div id="divForgot">
						<h4>Forgot Password</h4>
						<form class="mui-form" action="" method="POST" id="formForgetPassword">
							<div class="mui-textfield">
								<input class="txtClass" placeholder="Enter User Email" type="email" id="txtForgotEmailId" name="txtForgotEmailId" required autofocus/>
								<div class="tp-login-icon"><i class="fa fa-envelope"></i> </div>
							</div>
							<div class="h-captcha" data-sitekey="add622b5-92f4-439f-8adb-884455cadeed"></div>
							<div class="clear"></div><br/>
							<button class="btn-default btn-login btn-100 rounded" type="button" name="forgot_pwd" id="forgot_pwd" value="Login"><i class="fa fa-lock"></i>&nbsp; Get OTP</button>
							<hr/>
							<div class="col-12 col-md-12 login-foot">
								<div class="row">
									<div class="col-12 col-sm-12 text-center npr">
										<span>Don't have an account? &nbsp;</span> <a href="signup.asp?v=1.00" id="spanForgot" class=""><b><i class="fa fa-sign-out"></i> Sign Up</b></a>
									</div>
								</div>
							</div>
						</form>
					</div>
					
					<div id="divForgot-2" style="display:none;">
						<h4>Enter OTP</h4> 
						<form action="" method="POST" id="formForgetPasswordOTP">
							<div class="mui-textfield">
								<input class="uk-input txtClass" type="password" name="txtForgotOTP" id="txtForgotOTP" placeholder="Enter OTP" autofocus />
								<div class="tp-login-icon"><i class="fa fa-key"></i></div>
								<div class="clear error"></div>
							</div>
							<button id="submit_otp" type="button" class="btn btn-default btn-login btn-100 rounded"><i class="fa fa-check"></i> Submit</button>
							<div class="clear"></div>
						</form>
					</div>
					<!-- End of GET OTP Password -->

					<!-- Enter New Password -->
					<div id="divForgot-3" style="display:none;">
						<h4>Set New Password</h4> 
						<form action="" method="POST" id="formForgetPswdNewPswd">
							<div class="mui-textfield">
								<input class="uk-input txtClass" type="password" name="txtNewPassword" id="txtNewPassword" placeholder="Enter New Password" autofocus />
								<div class="tp-login-icon"><i class="fa fa-key"></i></div>
								<span class="login-wrap-hide-pwd togglePassword" > <i class="fa fa-fw fa-eye-slash"></i></span>
								<div class="clear error"></div>
							</div>
							<div class="mui-textfield">
								<input class="uk-input txtClass" type="password" name="txtConfirmPassword" id="txtConfirmPassword"  placeholder="Re-Enter New Password" />
								<span class="login-wrap-hide-pwd togglePassword" > <i class="fa fa-fw fa-eye-slash"></i></span>
								<div class="tp-login-icon"><i class="fa fa-key"></i></div>
								<div class="clear error"></div>
							</div>
							<div class="clear"></div>
							<button type="button" class="btn btn-default btn-login btn-100 rounded" id="change_password"><i class="fa fa-sign-in-alt"></i> &nbsp;Submit</button>
							<div class="clear"></div>
						</form>
					</div>
					
				</div>
			</div>
			<div class="mui-col-lg-4 mui-col-md-2 mui-col-sm-2 mui-col-xs-0 np">&nbsp;</div>
		</div>
	
	</div>
</div>
